<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Создание студента</h2>

<form th:action="@{/create}" method="post" th:object="${student}">


    <input type="text" th:field="*{name}"/>
    <!--    для вывода ошибок на странице, если мы неправльно ввели name-->
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>


    <!--    поле для ввода значения course передаваемого объекта ${student}
    в виде выпадающего списка-->
<!--    <select th:size="5" th:field="*{course}">-->
<!--        <option th:each="course:${listOfCourses}"-->
<!--                th:value="${course}" th:text="${course}">-->
<!--        </option>-->
<!--    </select>-->

    <input type="text" th:field="*{course}"/>
    <!--    для вывода ошибок на странице, если мы неправильно ввели role-->
    <span th:if="${#fields.hasErrors('course')}" th:errors="*{course}"></span>

    <!--    кнопка для отправки-->
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
